name: nemo_video_neva
infer:
  output_dir: ./video_neva
  visual:
    max_batch_size: 4
  llm:
    max_batch_size: 1
    tensor_parallelism: 1
    max_input_len: 4096
    max_output_len: 256
    max_multimodal_len: 3072

model:
  precision: bfloat16
  visual_model_path: /path/to/visual.nemo
  llm_model_path: /path/to/llm.nemo
